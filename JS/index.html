<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Météo</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 sm-6 my-3">
                <div class="row">
                    <h1 class="text-light">Api météo</h1>
                </div>
                <div class="row pt-5">
                    <div class="col-7">
                        <div id="msg-alert">
                    </div>
                </div>
                <div class="row">
                    <col class="col-12">
                    <form>
                        <div class="form-group mt-5">
                                    <input type="text" class="form-control" id="inputCity">
                                    <button type="submit" class="btn btn-info btn-block text-light btn-rechercher">Rechercher</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="grid-container">
                    <div id="city" class="grid-item"></div>
                    <div id="temp" class="grid-item"></div>
                    <div id="description" class="grid-item"></div>
                    <div id="wind" class="grid-item"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
